<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3.0</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            message: '今天天气真好!'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
